; SLATE v2.1 - FACTORY DIAGNOSTIC CONFIGURATION
; ==============================================================================

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; SETTINGS: Serial Monitor
monitor_speed = 115200
; 'direct' ensures ANSI escape codes (colors) are rendered correctly
monitor_filters = direct, colorize

; LIBRARIES: Automatically downloaded by PlatformIO
lib_deps =
    ; BME280 Sensor Driver
    adafruit/Adafruit BME280 Library @ ^2.2.2
    adafruit/Adafruit Unified Sensor @ ^1.1.9
    
    ; RGB LED Driver (WS2812B)
    adafruit/Adafruit NeoPixel @ ^1.11.0
    
    ; LoRa Radio Driver (SPI)
    sandeepmistry/LoRa @ ^0.8.0

; COMPILER FLAGS
build_flags =
    ; Suppress unnecessary Arduino core logs to keep serial monitor clean
    -D CORE_DEBUG_LEVEL=0